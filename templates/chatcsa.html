<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customer Support</title>
    <!--Link to CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/style.css" rel="stylesheet" />

    <script type="text/javascript" src="//code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            var html_template = '<div class="chatbot_output_display" id="zero" style="margin-bottom: 5px"><img src="https://cdn-icons.flaticon.com/png/512/2593/premium/2593635.png?token=exp=1640623968~hmac=1bbf5e845a947966e153542c0b4f937d" align="left" class="chatbot_icon"><h2 style="margin-bottom: 5px">Chatbot</h2>Ich habe folgende zwei Antworten bereitgestellt.<br><button id="chatbot_output" class="test"><span></span></button><button id="chatbot_emo_output"><span></span></button><div class="chatbot_output_display_edit_button" id="zero"><button id="chatbot_output_edit"><span>Edit</span></button><button id="chatbot_emo_output_edit"><span>Edit</span></button></div></div>'
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('join', {});
                });
                socket.on('status_user_connected', function(data) {
                    $('<p class="message" style="margin-top: 15px; padding: 10px;">' + data.msg + ' </p>').appendTo('#chate');
                    $('#chate').scrollTop($('#chate')[0].scrollHeight);
                });

                 socket.on('status_csa_connected', function(data) {
                    $('<p class="message csa_message" style="margin-top: 15px; padding: 10px;">' + data.msg + '</p>').appendTo('#chate');
                    $('#chate').scrollTop($('#chate')[0].scrollHeight);
                });

                socket.on('analytical_chatbot', function(data) {
                    $("#zero").show()
                    $("#chatbot_output span").text(data.msg);
                    console.log($("#chatbot_output span").text())
                });

                socket.on('emotional_chatbot', function(data) {
                    $("#chatbot_emo_output span").text(data.msg);
                    console.log($("#chatbot_emo_output span").text())
                });

                socket.on('message', function(data) {
                    $('<p class="message" style="margin-top: 15px; padding: 10px;"><img src="https://cdn-icons.flaticon.com/png/512/3194/premium/3194712.png?token=exp=1640623932~hmac=bc2e0d8cd0dde2e5c4b88e4039ab08e4" class="csa_agent">' + data.msg + ' </p>').appendTo('#chate');
                    $("#zero").remove()
                    $(html_template).appendTo('#chate')
                    $('#chate').scrollTop($('#chate')[0].scrollHeight);
                });

                socket.on('message_to_csa', function(data) {
                    $('<p class="message csa_message" style="margin-top: 15px; padding: 10px;"><img src="https://cdn-icons.flaticon.com/png/512/870/premium/870175.png?token=exp=1640623932~hmac=a42ebbd32338be4144f6ad8ae44baf2e" class="csa_agent">' + data.msg + '</p>').appendTo('#chate');
                    $('#chate').scrollTop($('#chate')[0].scrollHeight);
                });

                $('#send').click(function(e) {
                    text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                });

                $('#chate').on('click', '#chatbot_output', function(e) {
                    text = $("#chatbot_output span").text();
                        $("#zero").remove()
                        socket.emit('send_data_to_client', {msg: text});
                });

                $('#chate').on('click', '#chatbot_emo_output span', function(e) {
                    text = $("#chatbot_emo_output span").text();
                        $("#zero").remove()
                        socket.emit('send_data_to_client', {msg: text});
                });

                $('#chate').on('click', '#chatbot_output_edit', function(e) {
                     text_change = $('#chatbot_emo_output span').text();
                     document.getElementById("text").value=text_change;
                     $("#zero").remove()
                });

                $('#chate').on('click', '#chatbot_emo_output_edit', function(e) {
                     text_change = $('#chatbot_output span').text();
                     document.getElementById("text").value=text_change;
                     $("#zero").remove()
                });
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();
                    // go back to the login page
                    window.location.href = "{{ url_for('index') }}";
                });
            }
        </script>
  </head>

  <body>
  <div class="container">
      <div class="header">
          <h1>Customer Support</h1>
      </div>
      <div id="chate" class="body">
          <div class="message csa_message" id="csa"></div>
          <div class="message" id="user"></div>
      </div>
      <div class="footer">
          <form method="post">
              <input type="text" id="text">
              <button type="button" id="send">Send</button>
          </form>
      </div>
      <button type="button" onclick=leave_room()>Verlassen</button>
  </div>
  </body>
</html>
